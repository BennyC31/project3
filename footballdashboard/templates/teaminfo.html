{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Football Dashboard</title> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row no-margin">
      <div class="col-md-12 text-center">
        <h1 style="color:blue">Football Dashboard</h1>
        <h3>2012 - 2021</h3>
        <p>Use the interactive charts below to explore the dataset</p>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="well">
            <h5 class="card-title">Team Information</h5>
              <div style="width: 200px; ">
                <h5 class="margin-left">Select Team</h5>
                <select class="margin-left" id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
              
            </div>
              <div class="panel panel-primary">
              <div class="margin-left" id="sample-metadata" class="panel-body"></div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Win/Loss/Tie</h5>
            <div id="gauge"></div>
            <div id="bar"></div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/teaminfo.js"></script>
</body>

</html>
{% endblock %}
